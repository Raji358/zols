<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Swagger UI</title>
        
    </head>

    <body th:fragment="content">
        
       
        <link th:href='@{/usage/css/screen.css}' media='screen' rel='stylesheet' type='text/css'/>

        <div id='header' style="display: none">
            <div class="swagger-ui-wrap">
                <a id="logo" href="http://swagger.wordnik.com">swagger</a>
                <form id='api_selector'>
                    <div class='input icon-btn'>
                        <img id="show-pet-store-icon" src="images/pet_store_api.png" title="Show Swagger Petstore Example Apis"/>
                    </div>
                    <div class='input icon-btn'>
                        <img id="show-wordnik-dev-icon" src="images/wordnik_api.png" title="Show Wordnik Developer Apis"/>
                    </div>
                    <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
                    <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
                    <div class='input'><a id="explore" href="#">Explore</a></div>
                </form>
            </div>
        </div>

        <div id="message-bar" class="swagger-ui-wrap">
            &nbsp;
        </div>

        <div id="swagger-ui-container" class="swagger-ui-wrap">

        </div>


        <script th:src="@{/usage/lib/shred.bundle.js}" type="text/javascript"></script>
        <script th:src='@{/usage/lib/jquery-1.8.0.min.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/jquery.slideto.min.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/jquery.wiggle.min.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/jquery.ba-bbq.min.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/handlebars-1.0.0.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/underscore-min.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/backbone-min.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/swagger.js}' type='text/javascript'></script>
        <script th:src='@{/usage/swagger-ui.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/highlight.7.3.pack.js}' type='text/javascript'></script>
        <script th:src='@{/usage/lib/swagger-oauth.js}' type='text/javascript'></script>
        <script src="../../../../../resources/js/swagger/business.js" th:src="@{/resources/js/swagger/business.js}"></script>


    </body>

</html>
