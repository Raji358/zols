<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="headtag">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
        <title>Zols Content Management System</title>
        <link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
        <link rel="stylesheet" href="css/style.css" type="text/css" th:href="@{/static/css/style.css}" media="all" />
        <link rel="stylesheet" type="text/css" media="screen" href="../../../../webApp/src/main/webapp/resourcescss/redmond/jquery-ui-1.10.3.custom.min.css" th:href="@{/static/css/redmond/jquery-ui-1.10.3.custom.min.css}"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../../webApp/src/main/webapp/resourcescss/ui.jqgrid.css" th:href="@{/static/css/ui.jqgrid.css}"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../../webApp/src/main/webapp/resourcescss/jquery.idealforms.min.css" th:href="@{/static/css/jquery.idealforms.min.css}"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../../webApp/src/main/webapp/resources/css/ui.jqgrid.css" th:href="@{/static/css/form.css}"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../../../webApp/src/main/webapp/resources/css/breadcrumb.css" th:href="@{/static/css/breadcrumb.css}"/>
        <!--[if lt IE 9]>
                <script src="js/modernizr.custom.js"></script>
        <![endif]-->

    </head>
    <body>

        <!-- wrapper -->
        <div id="wrapper">
            <!-- shell -->
            <div class="shell">
                <!-- container -->
                <div class="container">
                    <!-- header -->
                    <header id="header">
                        <h1 id="logo"><a href="#">Zols</a></h1>
                        <!-- search -->
                        <div class="search">
                            <form action="" method="post">
                                <input type="text" class="field" value="keywords here ..." title="keywords here ..." />
                                <input type="submit" class="search-btn" value="" />
                                <div class="cl">&nbsp;</div>
                            </form>
                        </div>
                        <!-- end of search -->
                        <div class="cl">&nbsp;</div>
                    </header>
                    <!-- end of header -->
                    <!-- navigaation -->
                    <nav id="navigation">
                        <a href="#" class="nav-btn">HOME<span></span></a>
                        <ul th:each="linkentry : ${links}" th:switch="${linkentry.key}"  th:case="'header'">
                            <li th:each="link : ${linkentry.value}">
                                <a href="#" th:text="${link.label}"/>
                            </li>
                        </ul>

                        <div class="cl">&nbsp;</div>
                    </nav>
                    <!-- end of navigation -->
                    <!-- main -->
                    <div class="main" th:include="${viewName}::content" >
                        CONTENT COMES HERE                        
                    </div>
                    <!-- end of main -->
                    <div class="cl">&nbsp;</div>

                    <!-- footer -->
                    <div id="footer">
                        <div class="footer-nav">
                            <ul th:each="linkentry : ${links}" th:switch="${linkentry.key}"  th:case="'footer'">
                                <li th:each="link : ${linkentry.value}">
                                    <a href="#" th:text="${link.label}"/>
                                </li>
                            </ul>
                            <div class="cl">&nbsp;</div>
                        </div>
                        <p class="copy">&copy; Copyright 2012<span>|</span>Sitename. Design by <a href="http://chocotemplates.com" target="_blank">ChocoTemplates.com</a></p>
                        <div class="cl">&nbsp;</div>
                    </div>
                    <!-- end of footer -->
                </div>
                <!-- end of container -->
            </div>
            <!-- end of shell -->
        </div>
        <!-- end of wrapper -->
    </body>
</html>
