<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dynamic Form</title>
    </head>
    <body th:fragment="content">

        <script id="String" type="text/x-handlebars-template">
            <label>{{description}}: </label>
            <input type="text" name={{name}} /><br/>
        </script>
        <script id="Date" type="text/x-handlebars-template">
            <label>{{description}}: </label>
            <input type="date" name={{name}} /><br/>
        </script>
        <script id="int" type="text/x-handlebars-template">
            <label>{{description}}: </label>
            <input type="text" name={{name}} /><br/>
        </script>
        <script id="Integer" type="text/x-handlebars-template">
            <label>{{description}}: </label>
            <input type="text" name={{name}} /><br/>
        </script>
        <script id="Float" type="text/x-handlebars-template">
            <label>{{description}}: </label>
            <input type="text" name={{name}} /><br/>
        </script>
        <script id="Double" type="text/x-handlebars-template">
            <label>{{description}}: </label>
            <input type="text" name={{name}} /><br/>
        </script>

        <script id="submit" type="text/x-handlebars-template">
            <input type="submit" id="submitBtn" value="Save"/>
        </script>
        <script id="form_open" type="text/x-handlebars-template">
            <form id="dynarene">
        </script>
        <script id="form_close" type="text/x-handlebars-template">
            </form>
        </script>

        <div id="dynamicForm"></div>
        <script src="../../../../webApp/src/main/webapp/resources/js/jquery-1.10.2.min.js" th:src="@{/resources/js/jquery-1.10.2.min.js}"></script>
        <script src="../../../../webApp/src/main/webapp/resources/js/form2js.js" th:src="@{/resources/js/form2js.js}"></script>
        <script src="../../../../webApp/src/main/webapp/resources/js/handlebars.js" th:src="@{/resources/js/handlebars.js}"></script>
        <script src="../../../../webApp/src/main/webapp/resources/js/jquery-dynaform.js" type="text/javascript" th:src="@{/resources/js/jquery-dynaform.js}"></script>

        <script src="../../../../webApp/src/main/webapp/resources/js/constant.js" type="text/javascript" th:src="@{/resources/js/constant.js}"></script>
        <script src="../../../../webApp/src/main/webapp/resources/js/change.js" type="text/javascript" th:src="@{/resources/js/change.js}"></script>
        <script src="../../../../webApp/src/main/webapp/resources/js/jquery.toObject.js" type="text/javascript" th:src="@{/resources/js/jquery.toObject.js}"></script>
        <script src="../../../../webApp/src/main/webapp/resources/js/js2form.js" type="text/javascript" th:src="@{/resources/js/js2form.js}"></script>
        <script src="../../../../webApp/src/main/webapp/resources/js/json2.js" type="text/javascript" th:src="@{/resources/js/json2.js}"></script>

    </body>
</html>
