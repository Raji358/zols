<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Zols</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/zols.css -->
        <link rel="stylesheet" href="styles/zols.css"/>
        <!-- endbuild -->

        <!-- build:js scripts/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
            <div class="container">
                <div class="row" th:fragment="content" >
                    <div class="page-header">
                        <div class="container">
                            <div class="row-fluid">
                                <h1>Control Panel</h1>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="quote"><i class="fa fa-quote-left fa-4x"></i></div>
                                <div class="carousel slide" id="fade-quote-carousel" data-ride="carousel" data-interval="3000">
                                    <!-- Carousel indicators -->
                                    <ol class="carousel-indicators">
                                        <li data-target="#fade-quote-carousel" data-slide-to="0" class="active"></li>                                   
                                    </ol>
                                    <!-- Carousel items -->
                                    <div class="carousel-inner">
                                        <div class="active item">
                                            <div class="row row-centered">                                                
                                                <a href="/datastore.html" th:href="@{/datastore}"><img src="images/modules/documents.svg" alt="Documents" class="img-rounded"/></a>
                                                <a href="/templates.html" th:href="@{/templates}"><img src="images/modules/datastore.svg" alt="Documents" class="img-rounded"/></a>
                                                <a href="/links.html" th:href="@{/links}"><img src="images/modules/documents.svg" alt="Documents" class="img-rounded"/></a>
                                                <a href="/documents.html" th:href="@{/documents}"><img src="images/modules/datastore.svg" alt="Documents" class="img-rounded"/></a>
                                                <a href="/users.html" th:href="@{/users}"><img src="images/modules/documents.svg" alt="Documents" class="img-rounded"/></a>
                                                <a href="/setting.html" th:href="@{/setting}"><img src="images/modules/datastore.svg" alt="Documents" class="img-rounded"/></a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>							
                        </div>
                    </div>
                </div>
            </div>
