<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Create Page</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css"/>
        <!-- endbuild -->

        <!-- build:js scripts/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/vendor.js -->
     <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/jsviews/jsviews.js"></script>
        <script src="bower_components/json-editor/dist/jsoneditor.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

    </head>
    <body>
        <div class="container" th:fragment="content">            
            <div class="row"  >
                <div class="page-header">
                    <div class="container-fluid">
                        <div class="row show-grid">
                            <div class="col-md-8">
                                <h4>
                                    Empty Link
                                    <span class="badge">                  
                                        <i data-toggle="tooltip" data-placement="right" title="Tooltip on right" class="glyphicon glyphicon-question-sign"></i>
                                    </span>
                                </h4>
                            </div>

                        </div>


                    </div>
                </div>



                <div class="row-fluid" id="result" data-link-name="one" th:attr="data-link-name=${linkName}">

                </div>

            </div>

            <script id="pageOptions" type="text/x-jsrender">
                <div class="jumbotron">
                        <div class="container">
                            <p>
                                <a class="btn btn-primary btn-lg" role="button" data-type="link_url">Link URL</a> 
                                <a class="btn btn-primary btn-lg" role="button" data-type="create_new_page">Crate new Page</a> 
                            </p>
                        </div>
                    </div>
            </script>

            <script id="linkUrlForm" type="text/x-jsrender">
                <form class="form-horizontal">
                <fieldset>

                <!-- Form Name -->
                <legend>Link URL</legend>

                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" for="targetUrl">URL</label>  
                <div class="col-md-4">
                <input id="targetUrl" name="targetUrl" data-link="targetUrl" type="text" placeholder="" class="form-control input-md"/>

                </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                <label class="col-md-4 control-label" for="saveBtn"></label>
                <div class="col-md-8">
                <button name="saveBtn" class="btn btn-success" type="submit">Save</button>
                <button name="discardBtn" class="btn btn-danger" type="button" onclick="$.fn.listPageOptions()">Discard Changes</button>
                </div>
                </div>

                </fieldset>
                </form>



            </script>



            <!-- build:js({app,.tmp}) scripts/main.js -->
            <script src="scripts/create_page.js" th:src="@{/scripts/create_page.js}"></script>       
            <!-- inject:partials -->
            <!-- endinject -->
            <!-- endbuild -->

        </div>
    </body>
</html>
