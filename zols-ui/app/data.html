<!doctype html>
<html class="no-js" >
    <head>
        <meta charset="utf-8"/>
        <title>Zols - Data Store</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css"/>
        <!-- endbuild -->

        <!-- build:js scripts/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/jsviews/jsviews.js"></script>
        <script src="bower_components/json-editor/dist/jsoneditor.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

    </head>
    <body>



        <div class="container-fluid" th:fragment="content">
            <div class="row"  >
                <div class="page-header">
                    <div class="container-fluid">
                        <div class="row show-grid">
                            <div class="col-md-8">
                                <h4>
                                    Data Store
                                    <span class="badge">                  
                                        <i data-toggle="tooltip" data-placement="right" title="Tooltip on right" class="glyphicon glyphicon-question-sign"></i>
                                    </span>
                                </h4>
                            </div>
                            <div class="col-md-4 right" id="schemaHeader">
                                <label>Schema</label>                                    
                                <label data-bind-col="schemaname" id="schemanameLbl">TemplateRepository Name</label>

                                <div class="btn-group" id="schema-list">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            <span data-bind-col="schemaname">Dropdown</span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" id="categories">
                                        </ul>
                                    </div>
                                    <button type="button" id="edit_selected" class="btn btn-default" ><i class="glyphicon glyphicon-edit"></i></button>
                                    <button type="button" id="delete_selected" class="btn btn-default"><i class="glyphicon glyphicon-trash"></i></button>
                                </div>
                            </div>
                            
                        </div>


                    </div>
                </div>



                <div class="row-fluid" id="result">

                </div>

            </div>

            <div class="modal fade bs-example-modal-sm" 
                 id="delete-conf-model"
                 tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        Do you want to delete the content?
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="del_conf_cancel" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="del_conf_ok" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
            
            <div class="form-group" >
                
                <div class="form-group" id="editor_holder">
                    
                </div>
                
                <!-- Button (Double) -->
                <div class="form-group">
                <label class="col-md-4 control-label" for="saveBtn"></label>
                <div class="col-md-8">
                <button id="saveBtn" class="btn btn-success" type="submit">Save</button>
                <button name="discardBtn" class="btn btn-danger" type="button" onclick="$.fn.refreshList()">Discard Changes</button>
                </div>
                </div>
            </div>
            


            <script id="noTemplateRepository" type="text/x-jsrender">
                <div class="jumbotron">
                <div class="container">
                There are no TemplateRepository to display click <a>here</a>
                </div>
                </div>
            </script>

            <script id="getTemplateRepositoryType" type="text/x-jsrender">
                <div class="jumbotron">
                <div class="container">
                <p>Please select a Repository Type</p>
                <p>
                <a class="btn btn-primary btn-lg" href="#" role="button" data-type="file">File System</a> 
                <a class="btn btn-primary btn-lg" href="#" role="button" data-type="ftp">FTP</a> 
                </p>
                </div>
                </div>
            </script>

            <script id="noTemplate" type="text/x-jsrender">
                <div class="jumbotron">
                <div class="container">
                There are no Template to display click <a>here</a>
                </div>
                </div>
            </script>
            
            <script id="schemaForm" type="text/x-jsrender">
                <form class="form-horizontal">
                <fieldset>

                <!-- Form Name -->
                <legend>Schema</legend>

                <!-- Text input-->
               <div class="form-group">
                
                
                <!-- Textarea -->
                <div class="form-group">
                <label class="col-md-4 control-label" for="schema">Schema</label>
                <div class="col-md-4">                     
                <textarea class="form-control" id="schema" name="schema" data-link="schema" rows="8" cols="50"></textarea>
                
                </div>
                </div>
        
                     

                <!-- Button (Double) -->
                <div class="form-group">
                <label class="col-md-4 control-label" for="saveBtn"></label>
                <div class="col-md-8">
                <button name="saveBtn" class="btn btn-success" type="submit">Save</button>
                <button name="discardBtn" class="btn btn-danger" type="button" onclick="$.fn.refreshList()">Discard Changes</button>
                </div>
                </div>

                </fieldset>
                </form>



            </script>



            <script id="listTemplate" type="text/x-jsrender">
                {{if link.length !==0}}

                <ul class="list-group">                    
                {{for link}}
                <li class="list-group-item">
                <a href="#">{{:name}}</a>
                <span class="badge"><i class="glyphicon glyphicon-trash"></i></span>
                <span class="badge"><i class="glyphicon glyphicon-edit"></i></span>
                </li>
                {{/for}}
                </ul>
                {{/if}}

                <a id="addMoreTemplateBtn" href="#">Add More</a>
            </script>

            <script id="listTemplateRepository" type="text/x-jsrender">
                {{for schema}}
                <li>
                <a class="catName" href="#" data-name="{{:name}}">{{:title}}</a>                
                </li>
                {{/for}}
                <li class="divider"></li>
                <li><a id="createTemplateRepository">Create New</a></li>
            </script>

            


            <!-- build:js({app,.tmp}) scripts/main.js -->
            <script src="scripts/data.js"></script>       
            <!-- inject:partials -->
            <!-- endinject -->
            <!-- endbuild -->

        </div>



        <!-- References        
        -->

    </body>
</html>
